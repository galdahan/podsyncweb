<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" /> 
    <link rel="icon" href="./img/podsync-icon.png" />
    <title>Podsync</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo-icon" src="./img/podsync-transparent.png" alt="logo" />
            <h4 class="logo-text">Podsync</h4>
        </div>
    </header>

    <main>
        <div id="banner" class="banner">
            <div id="banner-text" class="banner-text">
                <p>To view the requested page you must download the app.</p>
            </div>
        </div>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>The Social Calender</h1>
                    <p>
                        Podsync is a <b>fast</b>, <b>efficient</b> and <b>fun</b> way to directly setting and syncing
                        events/ tasks/ moments with other pepole schedules.
                        <br>
                        <br>Get the app.
                    </p>
                </div>
                <div class="cta">
                    <a href="https://apps.apple.com/gb/app/podsync/id1478300808">
                        <img class="cta-link" src="img/app-store.svg" alt="app-store">
                    </a>
                    <img class="cta-link" src="img/play-store.svg" alt="play-store">
                </div>
            </div>
            <div class="cover">
                <img src="./img/screen-shot.png" alt="screen-shot" />
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="./privacy-policy.txt">Privacy Policy</a></li>
                <li><a class="nav-link" href="mailto:podsyncapp@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
